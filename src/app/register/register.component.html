<h1>  hallo</h1>

<div class="container-fluid">
<button type="button" class="btn btn-primary" (click)="goToUser()">clic return user</button>
</div>

<div class="row" *ngIf="active" style="background-color: brown;">
  <h1> welcome  {{name}} </h1>
</div>

<div class="row" >
  <table>
    <tr>

      <th><i class="fa-sharp-duotone fa-solid fa-user-tie"></i>  name</th>
      <th> code</th>
      <th> contry</th>

    </tr>
    <tr *ngFor="let i of dataList">
      <td > <strong> {{i.name}} </strong></td>
      <td> {{i.code}}</td>
      <td> {{i.country}}</td>
       <td><i class="fa-solid fa-user-alien"></i></td>
    </tr>
  </table>

</div>
